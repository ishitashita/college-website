<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #collegeevent {
            width: 100%;
            background-color: #306b7b;
            padding: 20px 0;
        }

        #collegeevent h1 {
            color: rgb(243, 243, 243);
            font-size: 2.5rem;
            text-align: center;
        }

        .container2 {
            width: 100%;
            height: 100vh; /* Full viewport height */
            background: url('https://cdn.pixabay.com/photo/2016/11/23/15/48/audience-1853662_640.jpg') no-repeat center center;
            background-size: cover; /* Ensures the image covers the entire container */
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container2 h2 {
            color: #fffafa;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .event-details {
            background-color: rgba(0, 0, 0, 0.4);
            color: whitesmoke;
            padding: 20px;
            border-radius: 5px;
            font-size: larger;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 3rem;
            margin: 20px 0;
            color: rgb(255, 255, 255);
            font-weight: bolder;
        }
        
        body, .container2 {
            min-height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <header id="collegeevent">
        <h1>College Event Countdown</h1>
    </header>
    
    <div class="container2">
        <h2>Upcoming Event: Parmish Verma Concert</h2>
        <div class="event-details">
            <p>Date: October 25, 2024</p>
            <p>Time: 10:00 AM - 4:00 PM</p>
            <p>Venue: Exploratorium</p>
        </div>

        <div class="timer" id="countdown-timer"></div>
    </div>

    <script>
        // Set the date and time of the event
        const eventDate = new Date("October 25, 2024 10:00:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the countdown timer element
            document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s `;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown-timer").innerHTML = "Event has started!";
            }
        }, 1000);
    </script>
</body>
</html>
